<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <style>
  p {
    background: #dad;
    font-weight: bold;
    font-size: 16px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<input type="button" value="test" id="btnx" />



<script>
function notify() {
  alert( "clicked" );
}
$( "#btnx" ).on( "click", notify());
</script>
</body>
</html>
