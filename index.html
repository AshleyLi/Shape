<body touch-action="none" onload="load()">

            <li><hr></li>
          </ul>
        <ul class="score"></ul></div>

            <!-- Declare a SHAPE WebComponent, with typeset=true to render the recognition result on the component -->
            <myscript-common-element id="shape-input" class="ooo-canvas-full" type="SHAPE" typeset="true">
                <div class="buttons style-scope myscript-common-element">
                    <paper-fab mini="" icon="delete" title="clear" class="style-scope myscript-common-element x-scope paper-fab-0" role="button" tabindex="-1" animated="" aria-disabled="true" elevation="0" disabled="" style="pointer-events: none;">
                        <iron-icon id="icon" class="style-scope paper-fab x-scope iron-icon-0">
                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;">

                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" class="style-scope iron-icon"></path>
                                </g>
                            </svg>

                                </g>
                            </svg>
